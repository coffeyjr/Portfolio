            <h1 class="title" id="contact">Contact me</h1>
            <p>Please feel free to fill out the form below to get in touch with me. Thanks!</p>
            <form action="https://formsubmit.co/e66a989123357047c8b809e1d572868a" method="POST">

                <input type="hidden" name="_subject" value="New Email - JC">

                <input type="text" name="First Name" required>
                <p>Last Name</p>
                <input type="text" name="Last Name" required>
                <p>Email Address</p>
                <input type="email" name="Email" required>
                <p>Message</p>
                <div>
                    <textarea name="Message" rows="5"></textarea>
                </div>
                <input type="hidden" name="_next" value="https://jacksoncoffey.com/thankyou.html">
                <button type="submit" class="submit">Send</button>
